<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color:#ffffff
        }
        .header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .sidebar {
            width: 200px;
            background-color: #444;
            color: #ff0000;
            position: fixed;
            top: 0;
            bottom: 0;
            padding: 20px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .sidebar a {
            color: #000000;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Customer Portal</h1>
    </div>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#">Dashboard</a>
        <a href="">Users</a>
        <a href="#">Settings</a>
        <a href="/index.html">Logout</a>
    </div>
    <div class="content">
        <h2>Welcome to the Backend Panel</h2>
        <p>This is the main content area where you can manage your Jobs.</p>              
                <!-- Payment Area -->
                <h2>Send Invoice</h2>
                <form id="invoiceForm">
                    <label for="email">Customer Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required><br><br>
                    
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea><br><br>
                    
                    <button type="button" onclick="sendInvoice()">Send Invoice</button>
                </form>
                
            </div>
        </body>
        <script>
            async function sendInvoice() {
                const email = document.getElementById('email').value;
                const amount = document.getElementById('amount').value;
                const description = document.getElementById('description').value;
        
                const response = await fetch('/send-invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, amount, description })
                });
        
                if (response.ok) {
                    alert('Invoice sent successfully!');
                } else {
                    alert('Failed to send invoice.');
                }
            }
        </script>
        </html>
    </div>
</body>
</html>
