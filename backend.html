<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
        }
        .header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        .header img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .sidebar {
            width: 200px;
            background-color: #444;
            color: #ffffff;
            position: fixed;
            top: 0;
            bottom: 0;
            padding: 20px;
            transition: width 0.3s;
        }
        .sidebar.collapsed {
            width: 50px;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .content.collapsed {
            margin-left: 70px;
        }
        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="toggle-btn" onclick="toggleSidebar()">â˜°</span>
        <h1>Backend Panel</h1>
        <img src="path/to/profile-picture.jpg" alt="Profile Picture">
    </div>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="backend.html">Dashboard</a>
        <a href="payments.html">payments</a>
        <a href="users.html">Users</a>
        <a href="settings.html">Settings</a>
        <a href="index.html">Logout</a>
    </div>
    <div class="content" id="content">
        <h2>Welcome to the Backend Panel</h2>
        <p>This is the main content area where you can manage your Jobs.</p>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
