<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .sidebar {
            width: 200px;
            background-color: #444;
            color: #fff;
            position: fixed;
            top: 0;
            bottom: 0;
            padding: 20px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Backend Panel</h1>
    </div>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
        <a href="/index.html">Logout</a>
    </div>
    <div class="content">
        <h2>Welcome to the Backend Panel</h2>
        <p>This is the main content area where you can manage your Jobs.</p>
    </div>
</body>
</html>
